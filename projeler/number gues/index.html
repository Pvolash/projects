<!DOCTYPE html>
<html>

    <title>Guess The Numbler</title> <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>Numbler Guesser</h1>
<div class="game">
    
        <form>
            <fieldset>
                <p> Let's see how much you care about your luck stat. I've chosen a number between 1-321. You only have one chance. Which number do you think I picked?</p>
            </fieldset>
            
            <fieldset>
                <label for="guesst">I think youu picked</label>
                <input type="text" id="guesst"> <button type="button" onclick="magic()">am I right?</button>
            </fieldset>
        </form>
    
    
    <div class="output" id="output"></div>
</div>
    <script type="text/JavaScript" src="js/js.js"></script>
</body>
</html>
